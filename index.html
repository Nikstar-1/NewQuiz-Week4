<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz!</title>
  </head>
  <body>
    <body class="bodyClass"></body>
    <div id="startScreen" class="container-fluid">
      <h1>Web Developer Quiz</h1>
      <p>Test your Knowledge</p>
      <strong>NOTE:</strong> For every incorrect answer you lose ten seconds on your timer!</p> <br>
      <button class="startButton" id="startQuizButton">Start Quiz</button>
    </div>
    <div id="questionsScreen"  class="container-fluid">
        <h3 id="Timer">Timer</h3>
      <h4>Please read and answer the question below:</h4>
      <h3 id="questionToBeAsked"></h3>
     <div class="answersButton" id="answers">
      </div>
      </div>
      <h3 id="result"></h3>
    </div>
    <div id="highScoresScreens" class="container-fluid">
      <h5>Thanks for taking my Quiz!</h5>
      <h5>Your Final Score - Type your name:<div class="finalScore"></div></h5>
      <h5>Save Results For Next Time</h5> <input name="playerName" type="text" placeholder="name" id="playerName"></input>
      <button class="saveResults" id="saveResultsButton" onclick="saveResults()">Save Results</button>
      <button  class="restartQuiz" id="restartQuizButton" onclick="restartQuiz()">Restart Quiz</button>   
      <h5>Your Previous score: <div class = "previousScore">  </div></h5>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
